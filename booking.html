<!-- Booking Page -->

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nat's Car Rentals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<!-- Body Start -->
<body id="bookingPage" onload="startBooking()">

<!-- Navigation Bar (Changes to collapsible sidebar when window is too narrow-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Nat's Car Rentals</span>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            <!-- List start -->
            <ul class="navbar-nav">

                <!-- Index -->
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">index.html</a>
                </li>

                <!-- Contact -->
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">contact.html</a>
                </li>

                <!-- Booking -->
                <li class="nav-item">
                    <a class="nav-link" href="booking.html">booking.html</a>
                </li>
            </ul>
            <!-- List End -->
        </div>
    </div>
</nav>
<!-- Navbar End -->

<!-- Heading: Your Bookings -->
<div class="container text-center">
    <div class="row align-items-start">
        <h2>Your Bookings</h2>
    </div>
</div>


<!-- Currently Booked Cars -->
<div class="row align-items-start">
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                    Currently Booked
                </button>
            </h2>

            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">

                <!-- Booking Table -->
                <div id="bookingTable" class="accordion-body">

                    <!-- Table Header -->
                    <div id="bookingHeader" class="row row-cols-8">
                        <div class="col">ID</div>
                        <div class="col">Make</div>
                        <div class="col">Model</div>
                        <div class="col">Color</div>
                        <div class="col">Price</div>
                        <div class="col">Category</div>
                        <div class="col">Description</div>
                        <div class="col">Remove?</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Buttons: Submit and Clear -->
<br>
<div class="container text-center">
    <div class="row row-cols-2">

        <!-- Submit: ID: submitCars -->
        <div class="col">
            <button id="submitCars">Submit List</button>
        </div>
        <br>

        <!-- Clear: ID: clearCars -->
        <div class="col">
            <button id="clearCars">Clear List</button>
        </div>
    </div>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

<!-- Local Script -->
<script src="script.js"></script>


</body>
</html>
